<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv=“X-UA-Compatible” content=“IE=edge”>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Agenda de contactos</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- estilos propios -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<!-- MODAL -->
	<div id="modal1" class="container modal">
		<div class="row">
			<div class="modal-content col s12 m12 l12">
				<h5>Agregar Contacto</h5>
				<div class="row">
					<form action="javascript:saveContact()">
						<div class="row">
							<div class="col s6 m6 l6">
								<p>
									<i class="material-icons left">account_circle</i>Nombre</p>
									<input type="text" name="name" id="name" placeholder="Nombre">
								<p>
							</div>
							<div class="col s6 m6 l6">
								<p>
									<i class="material-icons left">call</i>Teléfono</p>
									<input type="number" name="telefono" id="telefono" placeholder="10 dígitos">
								</p>
							</div>
						</div>
						<div class="row">
							<button type="submit" class="waves-effect waves-default btn modal-trigger">Guardar</button>
						</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>



			<!-- NAVEGADOR -->
			<nav>
				<div class="container">
					<div class="nav-wrapper">
						<a href="#" class="brand-logo">Lista de contactos</a>
						<ul id="nav-mobile" class="right hide-on-med-and-down">
							<li>
								<a class="waves-effect waves-light btn modal-trigger" href="#modal1">
									<i class="material-icons">add</i>
								</a>
							</li>
							<li>
								<a class="waves-effect waves-light btn">
									<i class="material-icons">search</i>
								</a>
							</li>
							<li>
								<input type="search" name="buscar" id="search" placeholder="buscar">
							</li>
						</ul>
					</div>
				</div>
			</nav>

			<!-- CONTAINER CONTACTOS -->
			<div id="contact" class="col s12 m12 l12">
				<div class="container"></div>
			</div>


			<!-- Compiled and minified JavaScript -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
			<script src="assets/js/app.js"></script>
		</body>
		</html>
